<!DOCTYPE html>

<body>
    <h2>Login</h2>

    <form action="/authenticate" method="POST">
        <label for="login">Username:</label><br>
        <input type="text" name="login"><br>
        <label for="password">Password:</label><br>
        <input type="text" name="password"><br><br>
        <input type="submit" value="Log in">
    </form>
    {{if .error}}
    <p>{{.error}}</p>
    {{end}}
</body>

</html>
