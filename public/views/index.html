<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<!-- Personal stylesheet -->
<link rel="stylesheet" href="../styles/style.css">


<body>
    <div class="alert alert-primary" role="alert">
        Your User ID is {{.user_id}}
    </div>
    <div class="container">
        <div class="row">
            {{range $index, $value := .todos}}
            <div class="col-3 box">
                <div class="card col-12" style="width: 18rem;" data-id={{$index}} data-toggle="modal"
                    data-target="#exampleModal">
                    <div class="card-body">
                        <h5 class="card-title">{{ .Task }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{.Status}}</h6>
                        <p class="card-text">{{.Assignment}}</p>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Mark as Complete</button>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.1.1.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">
</script>

<script>
    $(document).on("click", ".card", function () {
        var cards = {{
            .todos
    }};
    let idx = $(this).data('id')
    let card = cards[idx]
    console.log(card)
    $("#exampleModal .modal-title").text(card.task + " (" + card.ID + ")");
    $("#exampleModal .modal-body").text(card.assignment);
    if (card.status == "status") {
        $("#exampleModal .modal-dialog").css("border", "3px solid red")
    } else {

    }
    })
</script>

</html>
