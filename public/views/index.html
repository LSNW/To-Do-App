<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<!-- Personal stylesheet -->
<link rel="stylesheet" href="../styles/style.css">


<body>
    <div class="alert alert-primary" role="alert">
        Your User ID is {{.user_id}}
    </div>
    <div class="container">
        <div class="row">
            {{range $index, $value := .todos}}
            <div class="col-3 box">
                <div class="card col-12" style="width: 18rem;" data-toggle="modal" data-target="#todoModal"
                    onclick="displayModal({{$index}})">
                    <div class="card-body">
                        <h5 class="card-title">{{ .Task }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ .Status }}</h6>
                        <p class="card-text">{{ .Assignment }}</p>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="todoModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="invertStatus()">Mark as Complete</button>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.1.1.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">
</script>

<script>
    let focusID;

    function displayModal(idx) {
        var cards = {{
            .todos
    }};
    let card = cards[idx]
    focusID = card.ID
    console.log(card)
    $("#todoModal .modal-title").text(card.task + " (" + card.ID + ")");
    $("#todoModal .modal-body").text(card.assignment);
    $("#todoModal .modal-dialog").css("border", card.status == "status" ? "3px solid red" : "3px solid green")
    
    }

    function invertStatus() {
        fetch(`/api/ToDo/${focusID}`, {
            method: "PATCH",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(
                {
                    "status": "complete"
                }
            )
        })
        //.then(response => response.json())
        //.then(json => {
        //  likesContainer.innerText = `${json.likes} likes`;
        //});
    }
</script>

</html>
