<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<!-- Personal stylesheet -->
<link rel="stylesheet" href="../styles/style.css">
<script src="//unpkg.com/alpinejs" defer></script>



<body x-data="{active: 'status'}">
    <div class="alert alert-primary" role="alert">
        Your User ID is {{.user_id}}
    </div>

    <div class="container" x-data="{showCards: initCards()}" x-on:items-load.window="showCards[$event.detail.focusIdx].status = $event.detail.newStatus;
        cards = showCards">

        <div class="row">
            <div class="col-10">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <span x-bind:class="active == 'status' ? 'nav-link active' : 'nav-link'"
                            x-on:click="active = 'status'">Incomplete</span>
                    </li>
                    <li class="nav-item">
                        <span x-bind:class="active == 'complete' ? 'nav-link active' : 'nav-link'"
                            x-on:click="active = 'complete'">Complete</span>
                    </li>
                </ul>
            </div>
            <div class="col-2">
                <ul class="nav nav-tabs justify-content-end">
                    <li class="nav-item">
                        <span x-bind:class="active == 'new' ? 'nav-link active' : 'nav-link'"
                            x-on:click="active = 'new'">New ToDo</span>
                    </li>
                </ul>
            </div>
        </div>


        <div class="row">
            <template x-for="(card, index) in showCards" x-show="active == 'status' || active == 'complete'">
                <div class="col-3 box" x-show="card.status == active" x-transition:enter.delay.100ms>
                    <div class="card col-12" style="width: 18rem;" data-toggle="modal" data-target="#todoModal"
                        x-on:click="displayModal(showCards[index], index)" x-bind:id="'card-' + card.ID">
                        <div class="card-body">
                            <h5 class="card-title" x-text="card.task"></h5>
                            <h6 class="card-subtitle mb-2 text-muted" x-text="card.status"></h6>
                            <p class="card-text" x-text="card.assignment"></p>
                        </div>
                    </div>
                </div>
            </template>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="todoModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" onclick="deleteCard()">Delete</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close"
                            onclick="invertStatus()">Mark as Complete</button>
                    </div>
                </div>
            </div>
        </div>
</body>


<script src="https://code.jquery.com/jquery-3.1.1.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">
</script>

<script>
    let focusID;
    let focusIdx;
    let cards = {{
        .todos
    }}

    function initCards() {
        let cards = {{
        .todos
    }}
    return cards
    }

    function displayModal(card, idx) {
        focusIdx = idx
        focusID = card.ID
        $("#todoModal .modal-title").text(card.task + " (" + card.ID + ")")
        $("#todoModal .modal-body").text(card.assignment)
        $("#todoModal .modal-dialog").css("border", card.status == "status" ? "3px solid red" : "3px solid green")

    }

    function invertStatus() {
        let newStatus = cards[focusIdx].status == "status" ? "complete" : "status"
        fetch(`/api/ToDo/${focusID}`, {
            method: "PATCH",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(
                {
                    "status": newStatus
                }
            )
        }).then(response => {
            let event = new CustomEvent("items-load", {
                detail: {
                    focusIdx: focusIdx,
                    newStatus: newStatus
                }
            });
            window.dispatchEvent(event);
        })
    };

    function deleteCard() {
        document.getElementById(`card-${focusID}`).remove()
    }
</script>

</html>
